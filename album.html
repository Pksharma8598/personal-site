<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Photo Carousel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .carousel {
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
            overflow: hidden;
        }

        .carousel-slide img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 10px;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: background 0.3s;
        }

        .carousel-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .dot.active {
            background: white;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-track">
            <!-- Images dynamically added by JavaScript -->
        </div>
        <div class="carousel-buttons">
            <button class="carousel-button prev">&lt;</button>
            <button class="carousel-button next">&gt;</button>
        </div>
        <div class="carousel-dots"></div>
    </div>

    <script>
        // List of image paths
        const images = [
            './assets/images/photo01.jpg',
            './assets/images/photo02.jpg',
            './assets/images/photo03.dng',
            './assets/images/photo04.jpg',
            './assets/images/photo05.jpg',
        ];

        // DOM elements
        const track = document.querySelector('.carousel-track');
        const dotsNav = document.querySelector('.carousel-dots');
        const nextButton = document.querySelector('.next');
        const prevButton = document.querySelector('.prev');

        // Populate slides dynamically
        images.forEach((src, index) => {
            const slide = document.createElement('div');
            slide.classList.add('carousel-slide');
            const img = document.createElement('img');
            img.src = src;
            img.alt = `Photo ${index + 1}`;
            slide.appendChild(img);
            track.appendChild(slide);

            // Create dots dynamically
            const dot = document.createElement('button');
            dot.classList.add('dot');
            if (index === 0) dot.classList.add('active');
            dotsNav.appendChild(dot);
        });

        const slides = Array.from(track.children);
        const dots = Array.from(dotsNav.children);
        const slideWidth = slides[0].getBoundingClientRect().width;

        // Arrange slides next to one another
        slides.forEach((slide, index) => {
            slide.style.left = `${slideWidth * index}px`;
        });

        const moveToSlide = (targetIndex) => {
            const targetSlide = slides[targetIndex];
            track.style.transform = `translateX(-${targetSlide.style.left})`;
            dots.forEach(dot => dot.classList.remove('active'));
            dots[targetIndex].classList.add('active');
            updateButtons(targetIndex);
        };

        const updateButtons = (targetIndex) => {
            prevButton.style.visibility = targetIndex === 0 ? 'hidden' : 'visible';
            nextButton.style.visibility = targetIndex === slides.length - 1 ? 'hidden' : 'visible';
        };

        let currentIndex = 0;

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                moveToSlide(currentIndex);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
                moveToSlide(currentIndex);
            }
        });

        dotsNav.addEventListener('click', (e) => {
            const targetDot = e.target.closest('button');
            if (!targetDot) return;

            const targetIndex = dots.findIndex(dot => dot === targetDot);
            currentIndex = targetIndex;
            moveToSlide(targetIndex);
        });

        // Initialize visibility of buttons
        updateButtons(currentIndex);
    </script>
</body>
</html>
