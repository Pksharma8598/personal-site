<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .carousel-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 15px;
        }

        @media (min-width: 768px) {
            .carousel-slide img {
                object-fit: contain; /* Ensures full image is visible on desktop */
                height: 100%;
            }
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-track">
            <div class="carousel-slide">
                <img src="photo01.jpg" alt="Photo 1">
            </div>
            <div class="carousel-slide">
                <img src="photo02.jpg" alt="Photo 2">
            </div>
            <div class="carousel-slide">
                <img src="photo03.jpg" alt="Photo 3">
            </div>
            <div class="carousel-slide">
                <img src="photo04.jpg" alt="Photo 4">
            </div>
            <div class="carousel-slide">
                <img src="photo05.jpg" alt="Photo 5">
            </div>
        </div>
        <div class="carousel-buttons">
            <button class="carousel-button prev">❮</button>
            <button class="carousel-button next">❯</button>
        </div>
    </div>

    <script>
        const track = document.querySelector('.carousel-track');
        const slides = Array.from(track.children);
        const nextButton = document.querySelector('.next');
        const prevButton = document.querySelector('.prev');
        const slideWidth = slides[0].getBoundingClientRect().width;

        // Arrange slides side by side
        slides.forEach((slide, index) => {
            slide.style.left = `${slideWidth * index}px`;
        });

        let currentSlide = 0;

        const moveToSlide = (track, currentSlide, targetSlide) => {
            track.style.transform = `translateX(-${targetSlide * slideWidth}px)`;
            currentSlide = targetSlide;
            return currentSlide;
        };

        nextButton.addEventListener('click', () => {
            if (currentSlide < slides.length - 1) {
                currentSlide = moveToSlide(track, currentSlide, currentSlide + 1);
            } else {
                currentSlide = moveToSlide(track, currentSlide, 0); // Loop back to start
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide = moveToSlide(track, currentSlide, currentSlide - 1);
            } else {
                currentSlide = moveToSlide(track, currentSlide, slides.length - 1); // Loop to end
            }
        });
    </script>
</body>
</html>
