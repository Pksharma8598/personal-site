<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f6d365, #fda085);
            color: #333;
        }

        .gallery-container {
            max-width: 900px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.5);
            z-index: 10;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .gallery-item:hover img {
            filter: brightness(1.2);
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            width: 100%;
            text-align: center;
            padding: 5px 0;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .gallery-caption {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <!-- Gallery Items -->
        <div class="gallery-item">
            <img src="./assets/images/photo01.jpg" alt="Photo 1">
            <div class="gallery-caption">Photo 1</div>
        </div>
        <div class="gallery-item">
            <img src="./assets/images/photo02.jpg" alt="Photo 2">
            <div class="gallery-caption">Photo 2</div>
        </div>
        <div class="gallery-item">
            <img src="./assets/images/photo03.dng" alt="Photo 3">
            <div class="gallery-caption">Photo 3</div>
        </div>
        <div class="gallery-item">
            <img src="./assets/images/photo04.jpg" alt="Photo 4">
            <div class="gallery-caption">Photo 4</div>
        </div>
        <div class="gallery-item">
            <img src="./assets/images/photo05.jpg" alt="Photo 5">
            <div class="gallery-caption">Photo 5</div>
        </div>
    </div>
</body>
</html>
