<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Carousel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .carousel {
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
            overflow: hidden;
            position: relative;
        }

        .carousel-slide img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
        }

        .carousel-caption {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 1.2em;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .carousel-slide:hover .carousel-caption {
            opacity: 1;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 10px;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: background 0.3s;
        }

        .carousel-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .dot.active {
            background: white;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-track">
            <div class="carousel-slide">
                <img src="./assets/images/photo01.JPG" alt="praveen">
                <div class="carousel-caption"></div>
            </div>
            <div class="carousel-slide">
                <img src="./assets/images/photo02.jpg" alt="praveen">
                <div class="carousel-caption"></div>
            </div>
            <div class="carousel-slide">
                <img src="./assets/images/photo03.dng" alt="praveen">
                <div class="carousel-caption"></div>
            </div>
            <div class="carousel-slide">
                <img src="./assets/images/photo04.jpg" alt="praveen">
                <div class="carousel-caption"></div>
            </div>
            <div class="carousel-slide">
                <img src="./assets/images/photo05.jpg" alt="praveen">
                <div class="carousel-caption"></div>
            </div>
        </div>
        <div class="carousel-buttons">
            <button class="carousel-button prev">&lt;</button>
            <button class="carousel-button next">&gt;</button>
        </div>
        <div class="carousel-dots"></div>
    </div>

    <script>
        const track = document.querySelector('.carousel-track');
        const slides = Array.from(track.children);
        const nextButton = document.querySelector('.next');
        const prevButton = document.querySelector('.prev');
        const dotsNav = document.querySelector('.carousel-dots');

        const slideWidth = slides[0].getBoundingClientRect().width;

        // Arrange slides next to one another
        slides.forEach((slide, index) => {
            slide.style.left = slideWidth * index + 'px';
        });

        // Create dots dynamically
        slides.forEach((_, index) => {
            const dot = document.createElement('button');
            dot.classList.add('dot');
            if (index === 0) dot.classList.add('active');
            dotsNav.appendChild(dot);
        });

        const dots = Array.from(dotsNav.children);

        const moveToSlide = (track, currentSlide, targetSlide) => {
            track.style.transform = `translateX(-${targetSlide.style.left})`;
            currentSlide.classList.remove('current-slide');
            targetSlide.classList.add('current-slide');
        };

        const updateDots = (currentDot, targetDot) => {
            currentDot.classList.remove('active');
            targetDot.classList.add('active');
        };

        const updateButtons = (targetIndex) => {
            prevButton.style.visibility = targetIndex === 0 ? 'hidden' : 'visible';
            nextButton.style.visibility = targetIndex === slides.length - 1 ? 'hidden' : 'visible';
        };

        prevButton.addEventListener('click', () => {
            const currentSlide = track.querySelector('.current-slide') || slides[0];
            const prevSlide = currentSlide.previousElementSibling;
            const currentDot = dotsNav.querySelector('.active');
            const prevDot = currentDot.previousElementSibling;
            const prevIndex = slides.findIndex(slide => slide === prevSlide);

            moveToSlide(track, currentSlide, prevSlide);
            updateDots(currentDot, prevDot);
            updateButtons(prevIndex);
        });

        nextButton.addEventListener('click', () => {
            const currentSlide = track.querySelector('.current-slide') || slides[0];
            const nextSlide = currentSlide.nextElementSibling;
            const currentDot = dotsNav.querySelector('.active');
            const nextDot = currentDot.nextElementSibling;
            const nextIndex = slides.findIndex(slide => slide === nextSlide);

            moveToSlide(track, currentSlide, nextSlide);
            updateDots(currentDot, nextDot);
            updateButtons(nextIndex);
        });

        dotsNav.addEventListener('click', e => {
            const targetDot = e.target.closest('button');

            if (!targetDot) return;

            const currentSlide = track.querySelector('.current-slide') || slides[0];
            const currentDot = dotsNav.querySelector('.active');
            const targetIndex = dots.findIndex(dot => dot === targetDot);
            const targetSlide = slides[targetIndex];

            moveToSlide(track, currentSlide, targetSlide);
            updateDots(currentDot, targetDot);
            updateButtons(targetIndex);
        });

        updateButtons(0);
    </script>
</body>
</html>
