<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Diwali Greetings with Gift Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #ffeb3b, #f44336);
            text-align: center;
            padding: 20px;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        .greeting-card {
            background: linear-gradient(to right, #ffcc00, #ff9900);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            margin: 20px auto;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 10;
            width: 90%; /* Set width to 90% to be responsive */
        }
        h1 {
            color: #d9534f;
            font-size: 3em;
            font-family: 'Georgia', serif;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #333;
            margin: 20px 0;
            line-height: 1.5;
        }
        .gift-card {
            margin-top: 20px;
            position: relative;
            display: inline-block;
            width: 100%; /* Make it responsive */
        }
        .gift-card img {
            width: 100%;
            max-width: 500px; /* Ensure the image doesn't stretch too wide on larger screens */
            border-radius: 10px;
        }
        .voucher-code {
            position: absolute;
            left: 15%;
            bottom: 7%;
            background: linear-gradient(to right, #ffcc00, #ff9900);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.2em;
            font-weight: bold;
            padding: 5px;
        }
.button-group {
    display: flex;
    justify-content: center;
    gap: 10px; /* Space between the buttons */
    margin-top: 10px;
}

.copy-button, .visit-voucher-button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s;
}

.copy-button {
    background-color: #d9534f;
    color: white;
}

.copy-button:hover {
    background-color: #c9302c;
}

.visit-voucher-button {
    background-color: #ff9900;
    color: white;
}

.visit-voucher-button:hover {
    background-color: #cc7a00;
}


        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .decorative-elements img {
            width: 100%;
            height: auto;
            opacity: 0.1;
        }

        /* Animations */
        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes shoot {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Flower Animation */
        .flower {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('https://static.vecteezy.com/system/resources/previews/029/721/145/non_2x/marigold-flower-transparent-background-png.png') no-repeat center center;
            background-size: contain;
            opacity: 0.8;
            animation: fall 4s linear infinite;
        }

        /* Rocket Animation */
        .rocket {
            position: absolute;
            width: 150px;
            height: 150px;
            background: url('https://i.gifer.com/VZvx.gif') no-repeat center center;
            background-size: contain;
            bottom: 150px;
            animation: shoot 3s ease-in infinite;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.1em;
            }
            .voucher-code {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .voucher-code {
                font-size: 0.9em;
            }
            .rocket {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="greeting-card">
        <h1>Happy Diwali!</h1>
        <p>Wishing you and your family a prosperous and joyful Diwali filled with happiness, light, and celebration.</p>
        <p>Thank you for being associated with us! As a token of appreciation, we are giving you a â‚¹500 Amazon shopping voucher.</p>

        <div class="gift-card">
            <img src="https://raw.githubusercontent.com/Pksharma8598/personal-site/refs/heads/main/assets/images/amazongiftcard.png" alt="Amazon Gift Card">
            <div class="voucher-code">Voucher Code: SV4H-2763B2-92P</div>
        </div>
		<div class="button-group">
		<button class="copy-button" onclick="copyCode()">Copy Code</button>
		<button class="visit-voucher-button" onclick="window.open('https://www.amazon.in/vouchers', '_blank');">Add Voucher to Amazon</button>
		</div>

    </div>

    <!-- Flower and Rocket Animations -->
    <script>
        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = Math.random() * window.innerWidth + 'px';
            flower.style.top = '-80px';
            flower.style.animationDuration = (Math.random() * 3 + 5) + 's';
            document.body.appendChild(flower);

            flower.addEventListener('animationend', () => {
                flower.remove();
            });
        }

        setInterval(createFlower, 2000);

        function createRocket() {
            const rocket = document.createElement('div');
            rocket.className = 'rocket';
            rocket.style.left = Math.random() * (window.innerWidth - 150) + 'px';
            document.body.appendChild(rocket);

            rocket.addEventListener('animationend', () => {
                rocket.remove();
            });
        }

        setInterval(createRocket, 3000);

        function copyCode() {
            const code = "SV4H-2763B2-92P";
            navigator.clipboard.writeText(code).then(() => {
                alert("Voucher code copied: " + code);
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        }
    </script>

</body>
</html>
